<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 30px;
        }
        .chat-header {
            background-color: #4a6fa5;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            background-color: #fafafa;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #f1f1f1;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #3a5a8f;
        }
        .emergency-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .emergency-button:hover {
            background-color: #c0392b;
        }
        .typing-indicator {
            display: none;
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>Mental Health Support</h1>
            <p>You're not alone. I'm here to listen and help.</p>
        </div>
        
        <button id="emergency-btn" class="emergency-button">Emergency Resources</button>
        
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                Hello, I'm here to support you. How are you feeling today?
            </div>
            <div class="typing-indicator" id="typing">Bot is typing...</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const emergencyBtn = document.getElementById('emergency-btn');
            const typingIndicator = document.getElementById('typing');

            // Function to add a message to the chat box
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                messageDiv.textContent = text;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // Function to handle sending a message
            async function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addMessage(message, true);
                userInput.value = '';
                
                // Show typing indicator
                typingIndicator.style.display = 'block';
                chatBox.scrollTop = chatBox.scrollHeight;
                
                try {
                    // Send message to server
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    const data = await response.json();
                    
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    
                    // Add bot response to chat
                    addMessage(data.response, false);
                    
                    // If emergency resources are included, display them
                    if (data.emergency_resources) {
                        let resourcesText = "\nEmergency Resources:\n";
                        for (const [country, resources] of Object.entries(data.emergency_resources)) {
                            resourcesText += `\n${country}:\n`;
                            for (const [name, number] of Object.entries(resources)) {
                                resourcesText += `${name}: ${number}\n`;
                            }
                        }
                        addMessage(resourcesText, false);
                    }
                } catch (error) {
                    typingIndicator.style.display = 'none';
                    addMessage("Sorry, I'm having trouble connecting. Please try again later.", false);
                    console.error('Error:', error);
                }
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            emergencyBtn.addEventListener('click', async function() {
                try {
                    const response = await fetch('/resources');
                    const data = await response.json();
                    
                    let resourcesText = "Emergency Resources:\n\n";
                    for (const [country, resources] of Object.entries(data)) {
                        resourcesText += `${country}:\n`;
                        for (const [name, number] of Object.entries(resources)) {
                            resourcesText += `â€¢ ${name}: ${number}\n`;
                        }
                        resourcesText += "\n";
                    }
                    
                    addMessage(resourcesText, false);
                } catch (error) {
                    addMessage("Couldn't load emergency resources. Please search online for 'mental health hotline' in your country.", false);
                }
            });
        });
    </script>
</body>
</html>
